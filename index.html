<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Which Fry Cook Are You?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Which Fry Cook Are You?</h1>

   
    <input placeholder="Nonchalant" class="Nonchalant">
    <input placeholder="Jokey" class="Jokey">
    <input placeholder="Squidward" class="Squidward">
    <input placeholder="Jim" class="Jim">
    <input placeholder="Spongebob" class="Spongebob">
    <input placeholder="Patrick" class="Patrick">

    
    <button class="NonchalantButton">Nonchalant</button>
    <button class="JokeyButton">Jokey</button>
    <button class="SquidwardButton">Squidward</button>
    <button class="JimButton">Jim</button>
    <button class="SpongebobButton">Spongebob</button>
    <button class="PatrickButton">Patrick</button>

   
    <button class="ChillButton" style="display:none;">Chill</button>
    <button class="HateButton" style="display:none;">Hate</button>
    <button class="LazyAndBoringButton" style="display:none;">Lazy and Boring</button>
    <button class="FunAndEnergeticButton" style="display:none;">Fun and Energetic</button>

    
    <img class="Spongebobimg" src="Spongeboob.jpg" style="display:none;">
    <img class="Patrickimg" src="Pat.jpg" style="display:none;">
    <img class="Squidwardimg" src="Squidward.jpg" style="display:none;">
    <img class="Jimimg" src="Jim the cook.jpg" style="display:none;">
    <img class="Chillimg" src="Squidward.jpg" style="display:none;">
    <img class="Hateimg" src="Jim the cook.jfif" style="display:none;">
    <img class="LazyAndBoringimg" src="Pat.jpg" style="display:none;">
    <img class="FunAndEnergeticimg" src="Spongeboob.jpg" style="display:none;">

    <script src="script.js"></script>
</body>
</html>
